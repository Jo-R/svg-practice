<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <svg width="500" height="600" viewBox="0 0 500 600">
      <rect
        class="rectangle"
        x="75"
        y="50"
        width="250"
        height="500"
        fill="none"
      />
      <g class="element" stroke="green" fill="none">
        <circle cx="50" cy="50" r="10"></circle>
        <circle cx="50" cy="150" r="10"></circle>
        <circle cx="50" cy="250" r="10"></circle>
      </g>
    </svg>
    <script>
      gsap.to(".element circle", 1, {
        scale: 10,
        x: 50,
        y: 50,
        stagger: 0.5,
        ease: Sine.easeOut,
      });
      gsap.to(".rectangle", 2, {
        fill: "#F0F8FF",
        rx: "50",
        ease: Sine.easeOut,
      });
      gsap.to(".rectangle", 1.5, { autoAlpha: 0, delay: 2, ease: Sine.easeIn });
    </script>
  </body>
</html>
