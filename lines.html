<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some lines generated by a script</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xml:lang="en"
      height="10cm"
      width="10cm"
    >
      <title>Line art</title>
      <style>
        line {
          stroke: purple;
        }
        svg {
          margin: 1cm;
        }
      </style>
    </svg>
    <script>
      (function () {
        const size = 10;
        const doc = document;
        const svg = document.querySelector("svg");
        const svgNamespace = svg.namespaceURI;

        if (!svg.classList.contains("initialized")) {
          draw();
        }

        function draw() {
          let l1, l2;
          for (var i = 0; i <= size; i++) {
            l1 = document.createElementNS(svgNamespace, "line");
            l1.setAttribute("x1", i + "cm");
            l1.setAttribute("x2", size + "cm");
            l1.setAttribute("y2", i + "cm");
            svg.appendChild(l1);

            l2 = document.createElementNS(svgNamespace, "line");
            l2.setAttribute("y1", i + "cm");
            l2.setAttribute("x2", i + "cm");
            l2.setAttribute("y2", size + "cm");
            svg.appendChild(l2);
          }
          svg.classList.add("initialized");
        }
      })();
    </script>
  </body>
</html>
